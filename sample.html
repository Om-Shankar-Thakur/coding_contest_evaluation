<!DOCTYPE html>
<html>
  <head>
    <title>Coding Contest Evaluation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      form {
        margin: 0 auto;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      select {
        padding: 5px;
        margin-bottom: 10px;
        width: 100%;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        background-color: #4caf50;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Coding Contest Evaluation</h1>
    <form id="scoreForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="score">Score:</label>
      <input type="number" id="score" name="score" /><br />

      <label for="language">Programming Language:</label>
      <select id="language" name="language">
        <option value="C++">C++</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option></select
      ><br />

      <input type="submit" value="Submit Score" />
    </form>

    <script>
      const scoreForm = document.getElementById("scoreForm");

      scoreForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const score = document.getElementById("score").value;
        const language = document.getElementById("language").value;

        const scoreData = {
          name: name,
          email: email,
          score: score,
          language: language,
        };

        console.log(scoreData); // You can replace this with your own code to submit the data to your server or database
      });
    </script>
  </body>
</html>
